<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/StyleSheets/intro.css">
    <link rel="stylesheet" href="/StyleSheets/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Login</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-page-info">
            <div class="alcon">
                <div class="alcon-img">
                    <img src="/Images/alcheringa.png" alt="">
                </div>
                <h4>
                    Alcheringa <span style="color: rgb(225, 94, 55)">Connect</span> 
                </h4>
            </div>
            <p>
                Alcheringa connect lets you associate with the people in your life
            </p>
        </div>
        <div class="login-details">
            <div class="login-details-orange-1">
                <h4>Login</h4>
            </div>
            <div class="login-details-orange-2">
                <p>Don't have an  account?</p>
                <a href="">Register Here</a>
            </div>
            <div class="login-details-white">
                <div class="query">
                    <p class="login-info">Username</p>
                    <input class="search-bar" type="text" placeholder="">
                </div>
                <div class="query">
                    <p class="login-info">Password</p>
                    <input class="search-bar" type="text" placeholder="">
                </div>
                <div class="login">
                    <a href="myProfile.html">
                        <button>Login</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
