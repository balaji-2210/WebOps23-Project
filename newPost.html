<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/StyleSheets/newPost.css" type="text/css">
    <link rel="stylesheet" href="/StyleSheets/profile.css" type="text/css">
    <link rel="stylesheet" href="/StyleSheets/navbar.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>New Post</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            padding-top: 40px;
            padding-right: 350px;
        }
    </style>
</head>
<body>
    <div class="alcher">
        <img src="/Images/alcheringa.png" alt="">
        <h5>Alcheringa <span style="color: rgb(225, 94, 55)">Connect</span></h5>
    </div>
    
    <div class="newpost">
        <div class="createpost">
            <h4>Create a New Post</h4>
            <div class="upload-img">
                <p>Image</p>
                <label for="input-img">
                    Upload an image
                    <input id="input-img" type="file" accept="image/*">
                </label>
                <p>Caption</p>
                <textarea class="caption" placeholder="Give an image caption"></textarea>
                <p>Current Location</p>
                <button class="location">Give Location Permission</button>    
            </div>
            <button class="share">Share</button>
        </div>
        
        <div class="myprofile">
            <div class="myprofile-box">
                <div class="myprofile-orange">
                    <h4>My Profile</h4>
                    <a href="myProfile.html">
                        <i class="bi bi-box-arrow-right"></i>
                    </a>
                </div>
                <div class="myprofile-white">
                    <div class="my-info">
                        <div class="profile-picture">
                            <img src="/Images/me.jpg" alt="">
                        </div>
                        <div class="my-details">
                            <p>jibala_1022</p>
                            <p style="color: black"><b>Balaji</b></p>
                        </div>
                    </div>
                    <div class="my-bio">
                        <p>Eat | Code | Sleep | Repeat</p>
                        <p>Full Stack Developer</p>
                        <p>IITG'25</p>
                    </div>
                    <div class="page-links">
                        <div class="to-my-post">
                            <a href="myPosts.html">
                                <i class="bi bi-plus-circle"></i>
                                My posts
                            </a>
                        </div>
                        <div class="to-saved-posts">
                            <a href="">
                                <i class="bi bi-bookmark"></i>
                                Saved posts
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pluspost">
                <a href="newPost.html">
                    <i class="bi bi-plus-circle"></i>
                    Create a new post
                </a>
            </div>
        </div>
    </div>

    <script src="/JavaScripts/location.js"></script>
</body>
</html>
